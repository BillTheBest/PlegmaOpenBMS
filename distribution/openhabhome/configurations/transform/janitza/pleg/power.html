<h4><span class="trans">info.effectivepower</span></h4>
<script>

function indcap(sysvarobj){
	if (parseFloat(sysvarobj.value) > 0) {
		sysvarobj.value = "ind"
		return true;
	}else{
		sysvarobj.value = "cap"
		return true;
	}
	return false;
}

SysvarStellen(2);
SysvarSiPrefix(["k"]);

myTable = new TableHelper();
myTable.AssignMenu( GetStdTableMenu() );
myTable.AddRaw('<colgroup><col width=16%><col width=16%><col width=16%><col width=16%><col width=16%><col width=16%></colgroup>');
myTable.NewHeader();
myTable.AddCell("");
myTable.AddCell(tl("info.content_desc"));
myTable.AddCell(tl("info.max"));
myTable.AddCell(tl("info.cosphi"));

myTable.NewRow();
myTable.AddCell(tl("L1"));
myTable.AddCell( sysvar("_pln[0]")  );
myTable.AddCell( sysvar("_pln_MAX[0]",DISPLAYTIME));
myTable.AddCell( sysvar("_COS_PHI[0]",[""]).replace(/>/,' style="display:inline;" >')+sysvar("_qln[0]",[""],HIDEUNIT, HOOK(indcap)).replace(/>/,' style="display:inline;" >') );


myTable.NewRow();
myTable.AddCell(tl("L2"));
myTable.AddCell( sysvar("_pln[1]")  );
myTable.AddCell( sysvar("_pln_MAX[1]",DISPLAYTIME) );
myTable.AddCell( sysvar("_COS_PHI[1]",[""]).replace(/>/,' style="display:inline;" >')+sysvar("_qln[1]",[""],HIDEUNIT, HOOK(indcap)).replace(/>/,' style="display:inline;" >') );

myTable.NewRow();
myTable.AddCell(tl("L3"));
myTable.AddCell( sysvar("_pln[2]")  );
myTable.AddCell( sysvar("_pln_MAX[2]",DISPLAYTIME) );
myTable.AddCell( sysvar("_COS_PHI[2]",[""]).replace(/>/,' style="display:inline;" >')+sysvar("_qln[2]",[""],HIDEUNIT, HOOK(indcap)).replace(/>/,' style="display:inline;" >') );

myTable.NewRow();
myTable.AddCell(tl("SumL1-L3"));
myTable.AddCell( sysvar("_PLN[3]")  );
myTable.AddCell( sysvar("_PLN_MAX[3]",DISPLAYTIME) );
myTable.AddCell( sysvar("_COS_PHI[3]",[""]).replace(/>/,' style="display:inline;" >')+sysvar("_QLN[3]",[""],HIDEUNIT, HOOK(indcap)).replace(/>/,' style="display:inline;" >') );
myTable.NewRow();
document.write(myTable.flush());
</script>
