<script>

function indcap(sysvarobj){
	if (parseFloat(sysvarobj.value) > 0) {
		sysvarobj.value = "ind"
		return true;
	}else{
		sysvarobj.value = "cap"
		return true;
	}
	return false;
}


SysvarStellen(1);

myTable = new TableHelper();
myTable.AssignMenu( GetStdTableMenu() );
myTable.AddRaw('<colgroup><col width=20%><col width=20%><col width=20%><col width=20%><col width=20%></colgroup>');
myTable.NewHeader();
myTable.AddCell("Phase");
myTable.AddCell("Power");
myTable.AddCell("CosPhi");
myTable.AddCell("Current");
myTable.AddCell("Voltage");

myTable.NewRow();
myTable.AddCell(tl("L1"));
myTable.AddCell( sysvar("_pln[0]", AUTOUPDATE));
myTable.AddCell( sysvar("_COS_PHI[0]",[""], AUTOUPDATE).replace(/>/,' style="display:inline;" >')+sysvar("_qln[0]",[""],HIDEUNIT, HOOK(indcap)).replace(/>/,' style="display:inline;" >') );
myTable.AddCell( sysvar("_ILN[0]", AUTOUPDATE));
myTable.AddCell(sysvar("_ULN[0]", AUTOUPDATE));


myTable.NewRow();
myTable.AddCell(tl("L2"));
myTable.AddCell( sysvar("_pln[1]", AUTOUPDATE));

myTable.AddCell(sysvar("_ILN[1]", AUTOUPDATE));
myTable.AddCell(sysvar("_ULN[1]", AUTOUPDATE));

myTable.NewRow();

myTable.AddCell(sysvar("_ILN[2]", AUTOUPDATE));
myTable.AddCell(sysvar("_ULN[2]", AUTOUPDATE));


myTable.NewRow();
myTable.AddCell(tl("SumL1-L3"));
myTable.AddCell( sysvar("_PLN[3]", AUTOUPDATE));
