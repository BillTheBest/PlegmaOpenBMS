<div class="portlet">

    <div class="portlet-header">

        <h3>
            <i class="fa fa-bar-chart-o"></i>
            {{ title }}
        </h3>

    </div>

    <div id="{{itemid}}-content" class="portlet-content">

        <div id="{{ itemid }}" class="chart-holder hidden"  style="margin: 0 auto"></div>

        <div id="{{ itemid }}-loading" class="portlet-content">

            <div class="align-center">
                <img src="./img/ajax_loader_gray_350.gif" width="128" height="128">
            </div>

        </div>
    </div>

</div>
