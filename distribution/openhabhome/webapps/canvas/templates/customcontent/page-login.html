<div id="login-container">

	<div id="logo">
		<a ui-sref="login">
			<img src="./img/logos/logo-login.png" alt="Logo" />
		</a>
	</div>

	<div id="login">

		<h3>Welcome to Plegma</h3>

		<h5>Please sign in to get access.</h5>

        <form ng-submit="submitForm()" ng-controller="formController" id="login-form" class="form">

			<div class="form-group">
				<label for="login-username">Username</label>
				<input type="text" class="form-control" id="login-username" placeholder="Username" ng-model="username">
			</div>

			<div class="form-group">
				<label for="login-password">Password</label>
				<input type="password" class="form-control" id="login-password" placeholder="Password" ng-model="password">
			</div>

			<div class="form-group">

				<button type="submit" id="login-btn" class="btn btn-primary btn-block">Signin &nbsp; <i class="fa fa-play-circle"></i></button>

			</div>

            <h6 style="color: red">{{error}}</h6>
		</form>

	</div> <!-- /#login -->

</div> <!-- /#login-container -->
