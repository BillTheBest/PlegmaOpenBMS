<body ng-app="plegmaApp" ng-controller="rootController" class="cleanbody">

<div id="wrapper" class="hidden" ui-view="fullscreen">

    <header id="header">

        <h1 id="site-logo">
            <a href="./">
                <object data="./img/logos/Plegma_logo_white.svg" type="image/svg+xml"></object>
            </a>
        </h1>

        <a href="javascript:;" data-toggle="collapse" data-target=".top-bar-collapse" id="top-bar-toggle" class="navbar-toggle collapsed">
            <i class="fa fa-cog"></i>
        </a>

        <a href="javascript:;" data-toggle="collapse" data-target=".sidebar-collapse" id="sidebar-toggle" class="navbar-toggle collapsed">
            <i class="fa fa-reorder"></i>
        </a>

    </header> <!-- header -->


    <nav id="top-bar" class="collapse top-bar-collapse">

        <ul class="nav navbar-nav pull-left">
            <li class="">
                <a href="./">
                    <i class="fa fa-home"></i>
                    Home
                </a>
            </li>

            <li>
                <a href="javascript:;;">
                    <i class="fa fa-clock-o"></i>
                    {{date}}
                </a>
            </li>

        </ul>
        <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                    <i class="fa fa-user"></i>
                    {{$state.current.data.user}}
                    <span class="caret"></span>
                </a>

                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="javascript:;;">
                            <i class="fa fa-user"></i>
                            &nbsp;&nbsp;My Profile
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;;">
                            <i class="fa fa-calendar"></i>
                            &nbsp;&nbsp;My Calendar
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;;">
                            <i class="fa fa-cogs"></i>
                            &nbsp;&nbsp;Settings
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="javascript:;;">
                            <i class="fa fa-sign-out"></i>
                            &nbsp;&nbsp;Logout
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

    </nav> <!-- /#top-bar -->


    <div id="sidebar-wrapper" class="collapse sidebar-collapse">

        <div id="search">
            <form>
                <input class="form-control input-sm" type="text" name="search" placeholder="Search..." />

                <button type="submit" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
            </form>
        </div> <!-- #search -->

        <div ui-view="navigation"></div>

        <!--<plegma-nav></plegma-nav>-->

    </div> <!-- /#sidebar-wrapper -->

    <div ui-view="content"></div>

    <!-- <plegma-dashboard-content></plegma-dashboard-content> -->
    <!-- #content -->

</div> <!-- #wrapper -->

        </li>
    </ul>
</footer>

        <h2>Please wait.....</h2>
        <br>

        <img src="./img/ajax_loader_gray_128.gif">

    </div> <!-- /#login -->

</div> <!-- /#login-container -->
